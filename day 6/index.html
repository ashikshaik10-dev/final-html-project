<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Course Registration Form</h1>
    <fieldset>
        <legend>Personal Details</legend>
        <form action="result.html">
            <table>
                <tr>
                    <td><label for="fname"> First Name</label> </td>
                    <td><input type="text" name="fname" id="fname"></td>
                </tr>
                <tr>
                    <td><label for="sname">Sur Name</label></td>
                    <td><input type="text" name="sname" id="sname"></td>
                </tr>
                <tr>
                    <td><label for="mobnum">Mobile Number</label></td>
                    <td><input type="tel" name="mobnum" id="mobnum"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>
                <tr>
                    <td><label for="conpwd">confrom Password</label></td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>
                <tr>
                    <td><label for="dob">DOB</label></td>
                    <td><input type="date" name="dob" id="dob"></td>
                </tr>
                <tr>
                    <td><label for="age">AGE</label></td>
                    <td><input type="number" name="age" id="age"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        <input type="radio" value="male" name="gender" id="male">
                        <label for="male">Male</label>
                        <input type="radio" value="female" name="gender" id="female">
                        <label for="female">Female</label>
                        <input type="radio" value="others" name="gender" id="others">
                        <label for="others">others</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="country"> Select country</label></td>
                    <td><select name="country" id="country">
                            <option value="India">India</option>
                            <option value="USA">USA</option>
                            <option value="China">China</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="file">Upload Picture</label></td>
                    <td><input type="file" name="file" id="file"></td>
                </tr>
                <tr>
                    <td><button>Reset</button></td>
                </tr>
            </table>
        </form>
    </fieldset>
    <fieldset>
        <legend>Course Details</legend>
        <form action="result.html">
            <label for="course">Select Course</label><br>
            <select name="course" id="course">
                <option value="Java Full Stack">Java Full Stack</option>
                <option value="Python Full Stack">Python Full Stack</option>
                <option value="Frontend technologies">Frontend technologies</option>
                <option value="web development">Web Development</option>
            </select><br>
            <label for="mode">Delivery Mode</label>

            <input type="radio" name="mode" value="Online">
            <label for="Online">Online</label>
            <input type="radio" name="mode" value="Offline">
            <label for="Ofline">Offline</label><br><br>
            <label for="institute">Institute Name</label>
            <input type="text" value="Tap Academy"><br><br>
            <label for="code">Choose your present Coding Knowledge level</label>
            <br>
            <input type="range" name="code" id="code"><br>
            <label for="comments">Comments</label><br>
            <textarea name="comments" id="comments" rows="5" cols="35"></textarea><br>
    </fieldset><br>
    <input type="submit">
    </form>

</body>

</html>
